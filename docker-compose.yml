version: '2'
services:
  db:
    restart: always
    image: mariadb
    volumes:
      - ../dumps/:/docker-entrypoint-initdb.d/
      - ./.docker/db/conf:/etc/mysql/conf.d/
    # Access container db from host using mysql client
    # ports:
    #  - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=drupal

  cli:
    restart: always
    build: .docker/cli
    volumes_from:
      - web
    links:
      - db
      - web
  web:
    restart: always
    build: .docker/web
    ports:
      - "8084:80"
    volumes:
      - ./docroot:/var/www/html
      - .docker/web/php.ini:/usr/local/etc/php/php.ini
      - ./docroot/sites/default/files:/var/www/html/sites/default/files
    # Don't start unless we have a working db instance
    depends_on:
      - db
